version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: typeorm-repro-postgres
    environment:
      POSTGRES_DB: repro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: typeorm-repro-redis
    ports:
      - '6380:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
